<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Picture Element</title>
  </head>
  <body>
  	<p>After you have added your code below, resize the browser horizontally to see a different picture loading at different viewport sizes</p>
  	<picture>
  	    <source media="(max-width: 800px)" srcset="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/jellyfish.png">
  	    <source media="(max-width: 900px)" srcset="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/sunflower.png">
  	    <img src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/art.png" alt="Assorted images">
  	</picture>
    
	
  </body>
</html>
